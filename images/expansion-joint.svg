<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="250" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Expansion Joint in Bridge Structure</text>
  
  <!-- Cold state -->
  <g transform="translate(0, 70)">
    <text x="20" y="0" font-family="Arial" font-size="14" font-weight="bold">Cold Condition</text>
    
    <!-- Bridge sections -->
    <rect x="20" y="20" width="200" height="35" fill="#e5e7eb" stroke="#374151" stroke-width="2" />
    <rect x="240" y="20" width="200" height="35" fill="#e5e7eb" stroke="#374151" stroke-width="2" />
    
    <!-- Expansion joint -->
    <rect x="220" y="20" width="20" height="35" fill="#f3f4f6" stroke="#374151" stroke-width="1.5" stroke-dasharray="3,2" />
    
    <!-- Gap dimension -->
    <line x1="220" y1="15" x2="240" y2="15" stroke="#3b82f6" stroke-width="1.5" />
    <line x1="220" y1="10" x2="220" y2="20" stroke="#3b82f6" stroke-width="1.5" />
    <line x1="240" y1="10" x2="240" y2="20" stroke="#3b82f6" stroke-width="1.5" />
    <text x="230" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#3b82f6">20 mm</text>
    
    <!-- Temperature indicator -->
    <text x="460" y="40" font-family="Arial" font-size="14" text-anchor="end" fill="#3b82f6">Low Temperature (-10°C)</text>
  </g>
  
  <!-- Hot state -->
  <g transform="translate(0, 170)">
    <text x="20" y="0" font-family="Arial" font-size="14" font-weight="bold">Hot Condition</text>
    
    <!-- Expanded bridge sections (moved closer) -->
    <rect x="20" y="20" width="205" height="35" fill="#e5e7eb" stroke="#374151" stroke-width="2" />
    <rect x="235" y="20" width="205" height="35" fill="#e5e7eb" stroke="#374151" stroke-width="2" />
    
    <!-- Narrower expansion joint -->
    <rect x="225" y="20" width="10" height="35" fill="#f3f4f6" stroke="#374151" stroke-width="1.5" stroke-dasharray="3,2" />
    
    <!-- Arrows showing thermal expansion -->
    <g stroke="#ef4444" stroke-width="1.5" fill="#ef4444">
      <line x1="123" y1="65" x2="128" y2="65" />
      <polygon points="123,65 118,62 118,68" />
      <text x="130" y="70" font-family="Arial" font-size="12" text-anchor="start">Expansion</text>
      
      <line x1="337" y1="65" x2="332" y2="65" />
      <polygon points="337,65 342,62 342,68" />
      <text x="310" y="70" font-family="Arial" font-size="12" text-anchor="end">Expansion</text>
    </g>
    
    <!-- Gap dimension -->
    <line x1="225" y1="15" x2="235" y2="15" stroke="#ef4444" stroke-width="1.5" />
    <line x1="225" y1="10" x2="225" y2="20" stroke="#ef4444" stroke-width="1.5" />
    <line x1="235" y1="10" x2="235" y2="20" stroke="#ef4444" stroke-width="1.5" />
    <text x="230" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#ef4444">10 mm</text>
    
    <!-- Temperature indicator -->
    <text x="460" y="40" font-family="Arial" font-size="14" text-anchor="end" fill="#ef4444">High Temperature (40°C)</text>
  </g>
  
  <!-- Info text -->
  <text x="20" y="45" font-family="Arial" font-size="12" text-anchor="start" font-style="italic">
    Expansion joints allow thermal expansion/contraction without building up stress
  </text>
  
  <!-- Calculation reference -->
  <text x="250" y="215" font-family="Arial" font-size="12" text-anchor="middle">
    ΔL = α·L·ΔT (For each bridge section)
  </text>
</svg>
