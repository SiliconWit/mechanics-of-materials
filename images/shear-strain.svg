<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Original rectangle -->
  <rect x="100" y="100" width="200" height="200" fill="#e0e0e0" stroke="#404040" stroke-width="2"/>
  
  <!-- Deformed rectangle -->
  <path d="M 400,100 L 630,100 L 600,300 L 370,300 Z" fill="#ffe0e0" stroke="#404040" stroke-width="2"/>
  
  <!-- Grid lines for original -->
  <line x1="100" y1="150" x2="300" y2="150" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="100" y1="200" x2="300" y2="200" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="100" y1="250" x2="300" y2="250" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="150" y1="100" x2="150" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="200" y1="100" x2="200" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="250" y1="100" x2="250" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Grid lines for deformed -->
  <line x1="400" y1="150" x2="615" y2="150" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="400" y1="200" x2="600" y2="200" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="400" y1="250" x2="585" y2="250" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="460" y1="100" x2="430" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="520" y1="100" x2="490" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="580" y1="100" x2="550" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Angle indicators -->
  <!-- Original right angle -->
  <path d="M 110,110 L 120,110 L 120,120" fill="none" stroke="#000000" stroke-width="1.5"/>
  <text x="125" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">90°</text>
  
  <!-- Deformed angle -->
  <path d="M 410,110 L 430,110 C 425,120 420,125 415,125" fill="none" stroke="#800000" stroke-width="1.5"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="14" fill="#800000" text-anchor="middle">90° - γ</text>
  
  <!-- Angle measurement -->
  <path d="M 400,150 L 460,150 L 450,180" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M 400,150 L 450,150 A 50,50 0 0,1 445,172" fill="none" stroke="#ff0000" stroke-width="1.5"/>
  <text x="435" y="165" font-family="Arial, sans-serif" font-size="16" fill="#ff0000" font-weight="bold" text-anchor="middle">γ</text>
  
  <!-- Fixed side indicators -->
  <line x1="80" y1="100" x2="80" y2="300" stroke="#000000" stroke-width="3"/>
  <line x1="80" y1="100" x2="70" y2="110" stroke="#000000" stroke-width="3"/>
  <line x1="80" y1="150" x2="70" y2="160" stroke="#000000" stroke-width="3"/>
  <line x1="80" y1="200" x2="70" y2="210" stroke="#000000" stroke-width="3"/>
  <line x1="80" y1="250" x2="70" y2="260" stroke="#000000" stroke-width="3"/>
  <line x1="80" y1="300" x2="70" y2="310" stroke="#000000" stroke-width="3"/>
  
  <line x1="380" y1="100" x2="380" y2="300" stroke="#000000" stroke-width="3"/>
  <line x1="380" y1="100" x2="370" y2="110" stroke="#000000" stroke-width="3"/>
  <line x1="380" y1="150" x2="370" y2="160" stroke="#000000" stroke-width="3"/>
  <line x1="380" y1="200" x2="370" y2="210" stroke="#000000" stroke-width="3"/>
  <line x1="380" y1="250" x2="370" y2="260" stroke="#000000" stroke-width="3"/>
  <line x1="380" y1="300" x2="370" y2="310" stroke="#000000" stroke-width="3"/>
  
  <!-- Force arrows -->
  <line x1="150" y1="80" x2="250" y2="80" stroke="#404040" stroke-width="2"/>
  <polygon points="250,80 235,75 235,85" fill="#404040"/>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">F</text>
  
  <line x1="250" y1="320" x2="150" y2="320" stroke="#404040" stroke-width="2"/>
  <polygon points="150,320 165,315 165,325" fill="#404040"/>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">F</text>
  
  <line x1="500" y1="80" x2="600" y2="80" stroke="#404040" stroke-width="2"/>
  <polygon points="600,80 585,75 585,85" fill="#404040"/>
  <text x="550" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">F</text>
  
  <line x1="550" y1="320" x2="450" y2="320" stroke="#404040" stroke-width="2"/>
  <polygon points="450,320 465,315 465,325" fill="#404040"/>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Labels -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Original Shape</text>
  <text x="500" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Deformed Shape</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Shear Strain</text>
  
  <!-- Formula box -->
  <rect x="250" y="150" width="100" height="80" rx="10" fill="#f8f8f8" stroke="#404040" stroke-width="1.5"/>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">γ = tan θ</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">For small angles:</text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">γ ≈ θ (radians)</text>
</svg>