<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Background -->
  <rect width="600" height="200" fill="white"/>
  
  <!-- Material 1 (Steel) -->
  <rect x="100" y="80" width="125" height="60" fill="#A0A0A0" stroke="#000000" stroke-width="2"/>
  
  <!-- Material 2 (Aluminum) -->
  <rect x="225" y="80" width="175" height="60" fill="#D4D4D4" stroke="#000000" stroke-width="2"/>
  
  <!-- Material 3 (Brass) -->
  <rect x="400" y="80" width="100" height="60" fill="#DAA520" stroke="#000000" stroke-width="2"/>
  
  <!-- Left support -->
  <rect x="70" y="60" width="30" height="100" fill="#555555" stroke="#000000" stroke-width="2"/>
  
  <!-- Applied force arrow (right) -->
  <line x1="560" y1="110" x2="500" y2="110" stroke="#FF0000" stroke-width="3"/>
  <polygon points="500,110 510,105 510,115" fill="#FF0000" stroke="#FF0000" stroke-width="1"/>
  
  <!-- Force label -->
  <text x="550" y="100" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">P</text>
  
  <!-- Material Labels -->
  <text x="140" y="110" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Material 1</text>
  <text x="140" y="130" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">(E₁, A₁)</text>
  
  <text x="315" y="110" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Material 2</text>
  <text x="315" y="130" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">(E₂, A₂)</text>
  
  <text x="450" y="110" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Material 3</text>
  <text x="450" y="130" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">(E₃, A₃)</text>
  
  <!-- Length Labels -->
  <line x1="100" y1="160" x2="225" y2="160" stroke="#000000" stroke-width="1.5"/>
  <line x1="100" y1="155" x2="100" y2="165" stroke="#000000" stroke-width="1.5"/>
  <line x1="225" y1="155" x2="225" y2="165" stroke="#000000" stroke-width="1.5"/>
  <text x="162.5" y="175" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">L₁</text>
  
  <line x1="225" y1="160" x2="400" y2="160" stroke="#000000" stroke-width="1.5"/>
  <line x1="225" y1="155" x2="225" y2="165" stroke="#000000" stroke-width="1.5"/>
  <line x1="400" y1="155" x2="400" y2="165" stroke="#000000" stroke-width="1.5"/>
  <text x="312.5" y="175" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">L₂</text>
  
  <line x1="400" y1="160" x2="500" y2="160" stroke="#000000" stroke-width="1.5"/>
  <line x1="400" y1="155" x2="400" y2="165" stroke="#000000" stroke-width="1.5"/>
  <line x1="500" y1="155" x2="500" y2="165" stroke="#000000" stroke-width="1.5"/>
  <text x="450" y="175" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">L₃</text>
  
  <!-- Internal force arrows (same throughout) -->
  <line x1="162.5" y1="70" x2="162.5" y2="60" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="162.5" y="50" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">P</text>
  
  <line x1="312.5" y1="70" x2="312.5" y2="60" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="312.5" y="50" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">P</text>
  
  <line x1="450" y1="70" x2="450" y2="60" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="450" y="50" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">P</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Series Compound Bar</text>
</svg>