<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <!-- Background -->
  <rect width="600" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Tapered Bar Under Axial Load</text>
  
  <!-- Tapered bar -->
  <path d="M 100,100 L 500,100 L 500,200 L 100,150 Z" fill="#D4D4D4" stroke="#000000" stroke-width="2"/>
  
  <!-- Dimension lines -->
  <line x1="100" y1="220" x2="500" y2="220" stroke="#000000" stroke-width="1.5"/>
  <line x1="100" y1="215" x2="100" y2="225" stroke="#000000" stroke-width="1.5"/>
  <line x1="500" y1="215" x2="500" y2="225" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="240" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Length (L)</text>
  
  <!-- Cross-section dimension at left -->
  <line x1="80" y1="100" x2="80" y2="150" stroke="#000000" stroke-width="1.5"/>
  <line x1="75" y1="100" x2="85" y2="100" stroke="#000000" stroke-width="1.5"/>
  <line x1="75" y1="150" x2="85" y2="150" stroke="#000000" stroke-width="1.5"/>
  <text x="60" y="125" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">d₁</text>
  
  <!-- Cross-section dimension at right -->
  <line x1="520" y1="100" x2="520" y2="200" stroke="#000000" stroke-width="1.5"/>
  <line x1="515" y1="100" x2="525" y2="100" stroke="#000000" stroke-width="1.5"/>
  <line x1="515" y1="200" x2="525" y2="200" stroke="#000000" stroke-width="1.5"/>
  <text x="540" y="150" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">d₂</text>
  
  <!-- Force arrows -->
  <line x1="70" y1="125" x2="100" y2="125" stroke="#FF0000" stroke-width="3"/>
  <polygon points="100,125 90,120 90,130" fill="#FF0000" stroke="#FF0000" stroke-width="1"/>
  <text x="50" y="125" font-family="Arial" font-size="16" fill="#FF0000" text-anchor="middle">F</text>
  
  <line x1="530" y1="150" x2="500" y2="150" stroke="#FF0000" stroke-width="3"/>
  <polygon points="500,150 510,145 510,155" fill="#FF0000" stroke="#FF0000" stroke-width="1"/>
  <text x="550" y="150" font-family="Arial" font-size="16" fill="#FF0000" text-anchor="middle">F</text>
  
  <!-- Cross-sections -->
  <circle cx="100" cy="125" r="15" fill="none" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="100" y="95" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">A₁</text>
  
  <circle cx="500" cy="150" r="25" fill="none" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="500" y="95" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">A₂</text>
  
  <!-- Variable cross-section indicator -->
  <circle cx="300" cy="135" r="20" fill="none" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="300" y="95" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">A(x)</text>
  
  <!-- Formula -->
  <text x="300" y="270" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Elongation: ΔL = ∫₀ᴸ (F/[E·A(x)]) dx</text>
</svg>