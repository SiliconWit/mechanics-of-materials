<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="350" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Hollow Circular Shaft</text>
  
  <!-- Front view (circle) -->
  <g transform="translate(120, 130)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="#4682b4" fill-opacity="0.5" stroke="#3366aa" stroke-width="2"/>
    
    <!-- Inner circle (hollow part) -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#3366aa" stroke-width="2"/>
    
    <!-- Radius markers -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333333" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="60" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Ro</text>
    
    <line x1="0" y1="0" x2="-40" y2="0" stroke="#333333" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="-25" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Ri</text>
    
    <!-- Grid lines -->
    <g stroke="#3366aa" stroke-width="1">
      <!-- Horizontal diameter -->
      <line x1="-80" y1="0" x2="80" y2="0"/>
      <!-- Vertical diameter -->
      <line x1="0" y1="-80" x2="0" y2="80"/>
      <!-- Diagonal diameters -->
      <line x1="-56.57" y1="-56.57" x2="56.57" y2="56.57"/>
      <line x1="-56.57" y1="56.57" x2="56.57" y2="-56.57"/>
    </g>
    
    <!-- Middle circle -->
    <g stroke="#3366aa" stroke-width="0.5" fill="none">
      <circle cx="0" cy="0" r="60"/>
    </g>
    
    <!-- Front view label -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Front View</text>
  </g>
  
  <!-- Side view (hollow cylinder) -->
  <g transform="translate(280, 130)">
    <!-- Cylinder body outer -->
    <path d="M -40,80 L -40,-80 A 40,15 0 0 1 40,-80 L 40,80 A 40,15 0 0 1 -40,80 Z" 
          fill="#4682b4" fill-opacity="0.3" stroke="#3366aa" stroke-width="2"/>
    
    <!-- Top ellipse outer -->
    <ellipse cx="0" cy="-80" rx="40" ry="15" fill="#4682b4" fill-opacity="0.6" stroke="#3366aa" stroke-width="2"/>
    
    <!-- Inner cylinder cutout (visible on top and bottom) -->
    <ellipse cx="0" cy="-80" rx="20" ry="7.5" fill="white" stroke="#3366aa" stroke-width="2"/>
    <ellipse cx="0" cy="80" rx="20" ry="7.5" fill="white" stroke="#3366aa" stroke-width="2"/>
    
    <!-- Inner cylinder walls (dashed) -->
    <line x1="-20" y1="-80" x2="-20" y2="80" stroke="#3366aa" stroke-width="1.5" stroke-dasharray="4,2"/>
    <line x1="20" y1="-80" x2="20" y2="80" stroke="#3366aa" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <!-- Length marker -->
    <line x1="50" y1="-80" x2="50" y2="80" stroke="#333333" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="70" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">L</text>
    
    <!-- Side view label -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Side View</text>
  </g>
  
  <!-- Key properties -->
  <g font-family="Arial, sans-serif" font-size="14" transform="translate(200, 240)">
    <rect x="-150" y="0" width="300" height="80" fill="white" stroke="#aaaaaa" stroke-width="1" rx="5"/>
    
    <text x="0" y="20" text-anchor="middle" font-weight="bold">Key Properties</text>
    
    <text x="-140" y="45" text-anchor="start">Polar Moment of Inertia (J):</text>
    <text x="140" y="45" text-anchor="end" font-style="italic">J = π(Ro⁴-Ri⁴)/2 = π(Do⁴-Di⁴)/32</text>
    
    <text x="-140" y="70" text-anchor="start">Maximum Shear Stress:</text>
    <text x="140" y="70" text-anchor="end" font-style="italic">τmax = TRo/J</text>
  </g>
  
  <!-- Efficiency note -->
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">
    Hollow shafts provide better strength-to-weight ratio for torsional loading
  </text>
</svg>