<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Plates -->
  <rect x="50" y="100" width="150" height="40" fill="#c0c0c0" stroke="#404040" stroke-width="2"/>
  <rect x="50" y="160" width="150" height="40" fill="#c0c0c0" stroke="#404040" stroke-width="2"/>
  <rect x="150" y="80" width="300" height="140" fill="#a0a0a0" stroke="#404040" stroke-width="2"/>
  
  <!-- Bolt -->
  <circle cx="150" cy="130" r="20" fill="#808080" stroke="#404040" stroke-width="2"/>
  <circle cx="150" cy="170" r="20" fill="#808080" stroke="#404040" stroke-width="2"/>
  <circle cx="150" cy="130" r="5" fill="#606060" stroke="#404040" stroke-width="1"/>
  <circle cx="150" cy="170" r="5" fill="#606060" stroke="#404040" stroke-width="1"/>
  
  <!-- Shear plane indicators -->
  <line x1="150" y1="50" x2="150" y2="115" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="150" y1="145" x2="150" y2="155" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="150" y1="185" x2="150" y2="250" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="5,3"/>
  
  <text x="170" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ff0000">Shear</text>
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="14" fill="#ff0000">Plane 1</text>
  
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ff0000">Shear</text>
  <text x="170" y="185" font-family="Arial, sans-serif" font-size="14" fill="#ff0000">Plane 2</text>
  
  <!-- Force arrows -->
  <line x1="20" y1="150" x2="50" y2="150" stroke="#404040" stroke-width="3"/>
  <polygon points="20,150 35,145 35,155" fill="#404040"/>
  <text x="35" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">F</text>
  
  <line x1="480" y1="150" x2="450" y2="150" stroke="#404040" stroke-width="3"/>
  <polygon points="480,150 465,145 465,155" fill="#404040"/>
  <text x="465" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Double Shear</text>
  
  <!-- Formula -->
  <rect x="300" y="100" width="120" height="100" rx="10" fill="#f8f8f8" stroke="#404040" stroke-width="1.5"/>
  <text x="360" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Ï„ = F/(2A)</text>
  <text x="360" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">where:</text>
  <text x="360" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Force is resisted by</text>
  <text x="360" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">two shear planes</text>
</svg>