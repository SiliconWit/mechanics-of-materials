<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Original block -->
  <rect x="150" y="100" width="200" height="200" fill="#e0e0e0" stroke="#404040" stroke-width="2"/>
  
  <!-- Grid lines to show structure -->
  <line x1="150" y1="150" x2="350" y2="150" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="150" y1="200" x2="350" y2="200" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="150" y1="250" x2="350" y2="250" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="200" y1="100" x2="200" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="250" y1="100" x2="250" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="300" y1="100" x2="300" y2="300" stroke="#a0a0a0" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Shear force arrows - top face -->
  <line x1="200" y1="80" x2="300" y2="80" stroke="#404040" stroke-width="2"/>
  <polygon points="300,80 285,75 285,85" fill="#404040"/>
  <text x="250" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Shear force arrows - bottom face -->
  <line x1="300" y1="320" x2="200" y2="320" stroke="#404040" stroke-width="2"/>
  <polygon points="200,320 215,315 215,325" fill="#404040"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Fixed side indicator -->
  <line x1="130" y1="100" x2="130" y2="300" stroke="#000000" stroke-width="3"/>
  <line x1="130" y1="100" x2="120" y2="110" stroke="#000000" stroke-width="3"/>
  <line x1="130" y1="150" x2="120" y2="160" stroke="#000000" stroke-width="3"/>
  <line x1="130" y1="200" x2="120" y2="210" stroke="#000000" stroke-width="3"/>
  <line x1="130" y1="250" x2="120" y2="260" stroke="#000000" stroke-width="3"/>
  <line x1="130" y1="300" x2="120" y2="310" stroke="#000000" stroke-width="3"/>
  
  <!-- Area indicator -->
  <rect x="350" y="175" width="10" height="50" fill="#ff0000" stroke="#800000" stroke-width="1"/>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Area (A)</text>
  <line x1="360" y1="200" x2="375" y2="200" stroke="#000000" stroke-width="1"/>
  
  <!-- Shear stress plane indicator -->
  <line x1="150" y1="200" x2="350" y2="200" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="10,5"/>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Shear</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Plane</text>
  <line x1="360" y1="160" x2="375" y2="160" stroke="#000000" stroke-width="1"/>
  
  <!-- Deformed shape (ghost) -->
  <path d="M 150,100 L 360,100 L 360,300 L 150,300 Z" fill="none" stroke="#0000ff" stroke-width="1.5" stroke-dasharray="5,5"/>
  
  <!-- Formula box -->
  <rect x="420" y="220" width="150" height="100" rx="10" fill="#f8f8f8" stroke="#404040" stroke-width="1.5"/>
  <text x="495" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Shear Stress</text>
  <text x="495" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Ï„ = F/A</text>
  <text x="495" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Force parallel to area</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Shear Stress</text>
</svg>