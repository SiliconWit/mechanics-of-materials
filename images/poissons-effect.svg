<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Original specimen -->
  <rect x="150" y="70" width="100" height="160" fill="#e0e0e0" stroke="#404040" stroke-width="2"/>
  
  <!-- Deformed specimen -->
  <rect x="350" y="50" width="80" height="200" fill="#ffe0e0" stroke="#404040" stroke-width="2" stroke-dasharray=""/>
  
  <!-- Labels for original dimensions -->
  <line x1="100" y1="70" x2="100" y2="230" stroke="#000000" stroke-width="1.5"/>
  <line x1="95" y1="70" x2="105" y2="70" stroke="#000000" stroke-width="1.5"/>
  <line x1="95" y1="230" x2="105" y2="230" stroke="#000000" stroke-width="1.5"/>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">L</text>
  
  <line x1="150" y1="40" x2="250" y2="40" stroke="#000000" stroke-width="1.5"/>
  <line x1="150" y1="35" x2="150" y2="45" stroke="#000000" stroke-width="1.5"/>
  <line x1="250" y1="35" x2="250" y2="45" stroke="#000000" stroke-width="1.5"/>
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">d</text>
  
  <!-- Labels for deformed dimensions -->
  <line x1="300" y1="50" x2="300" y2="250" stroke="#000000" stroke-width="1.5"/>
  <line x1="295" y1="50" x2="305" y2="50" stroke="#000000" stroke-width="1.5"/>
  <line x1="295" y1="250" x2="305" y2="250" stroke="#000000" stroke-width="1.5"/>
  <text x="280" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">L + ΔL</text>
  
  <line x1="350" y1="20" x2="430" y2="20" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="15" x2="350" y2="25" stroke="#000000" stroke-width="1.5"/>
  <line x1="430" y1="15" x2="430" y2="25" stroke="#000000" stroke-width="1.5"/>
  <text x="390" y="5" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">d - Δd</text>
  
  <!-- Force arrows -->
  <line x1="200" y1="10" x2="200" y2="70" stroke="#404040" stroke-width="2"/>
  <polygon points="200,10 195,25 205,25" fill="#404040"/>
  <text x="220" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
  
  <line x1="200" y1="260" x2="200" y2="290" stroke="#404040" stroke-width="2"/>
  <polygon points="200,290 195,275 205,275" fill="#404040"/>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
  
  <line x1="390" y1="10" x2="390" y2="50" stroke="#404040" stroke-width="2"/>
  <polygon points="390,10 385,25 395,25" fill="#404040"/>
  <text x="410" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
  
  <line x1="390" y1="260" x2="390" y2="290" stroke="#404040" stroke-width="2"/>
  <polygon points="390,290 385,275 395,275" fill="#404040"/>
  <text x="410" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
  
  <!-- Connection arrows between states -->
  <line x1="270" y1="150" x2="330" y2="150" stroke="#000000" stroke-width="2"/>
  <polygon points="330,150 315,145 315,155" fill="#000000"/>
  
  <!-- Annotations -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Original</text>
  <text x="390" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Stretched</text>
  
  <!-- Formula -->
  <rect x="470" y="80" width="120" height="140" rx="10" fill="#f8f8f8" stroke="#404040" stroke-width="1.5"/>
  <text x="530" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Poisson's Ratio</text>
  <text x="530" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">ν = -εlateral/εaxial</text>
  <text x="530" y="170" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">= -(Δd/d)/(ΔL/L)</text>
  <text x="530" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">Lateral contraction</text>
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic">due to axial extension</text>
</svg>