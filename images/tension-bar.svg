<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid for reference - can be removed -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f2f2f2" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Original bar -->
  <rect x="150" y="130" width="300" height="40" fill="#e0e0e0" stroke="#404040" stroke-width="2"/>
  
  <!-- Force arrows on left side -->
  <line x1="80" y1="150" x2="150" y2="150" stroke="#404040" stroke-width="3"/>
  <polygon points="80,150 100,140 100,160" fill="#404040"/>
  
  <!-- Force arrows on right side -->
  <line x1="450" y1="150" x2="520" y2="150" stroke="#404040" stroke-width="3"/>
  <polygon points="520,150 500,140 500,160" fill="#404040"/>
  
  <!-- Force labels -->
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">F</text>
  <text x="490" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Tension indication -->
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Tension</text>
  
  <!-- Dimension line for length -->
  <line x1="150" y1="210" x2="450" y2="210" stroke="#000000" stroke-width="1.5"/>
  <line x1="150" y1="205" x2="150" y2="215" stroke="#000000" stroke-width="1.5"/>
  <line x1="450" y1="205" x2="450" y2="215" stroke="#000000" stroke-width="1.5"/>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Length (L)</text>
  
  <!-- Cross-section indicator -->
  <circle cx="150" cy="150" r="5" fill="#404040"/>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Area (A)</text>
</svg>