<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="stressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    
    <!-- Tension Animation -->
    <linearGradient id="tensionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
      <animate attributeName="x1" values="0%;30%;0%" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;70%;100%" dur="8s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patterns -->
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#a5b4fc" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    
    <!-- Beautiful stripes pattern -->
    <pattern id="diagonalStripes" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="20" height="20" fill="#f0f9ff"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#e0f2fe" stroke-width="10"/>
    </pattern>
    
    <!-- Particle effects -->
    <radialGradient id="particleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  <rect width="500" height="500" fill="url(#gridPattern)"/>
  <rect width="500" height="500" fill="url(#diagonalStripes)" opacity="0.3"/>
  
  <!-- Decorative circle elements -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#bfdbfe" stroke-width="2" stroke-dasharray="2,4" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250" dur="180s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="250" r="190" fill="none" stroke="#bfdbfe" stroke-width="2" stroke-dasharray="4,6" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="360 250 250" to="0 250 250" dur="240s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <g>
    <circle cx="120" cy="150" r="4" fill="url(#particleGradient)" opacity="0.7">
      <animate attributeName="cy" values="150;140;160;150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="330" r="5" fill="url(#particleGradient)" opacity="0.6">
      <animate attributeName="cy" values="330;340;320;330" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="3" fill="url(#particleGradient)" opacity="0.5">
      <animate attributeName="cy" values="400;410;390;400" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="6" fill="url(#particleGradient)" opacity="0.6">
      <animate attributeName="cy" values="120;110;130;120" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Section 1: Stress visualization (top left) -->
  <g transform="translate(100, 120)" filter="url(#softShadow)">
    <rect id="stressBlock" width="120" height="40" fill="url(#stressGradient)" rx="4" ry="4" opacity="0.9">
      <animate attributeName="width" values="120;136;120" dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Force arrows -->
    <g>
      <path d="M -15,20 L 0,20" stroke="#3b82f6" stroke-width="2">
        <animate attributeName="stroke-width" values="2;4;2" dur="6s" repeatCount="indefinite"/>
      </path>
      <path d="M -8,15 L 0,20 L -8,25" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="-20" y="15" fill="#3b82f6" font-size="10" font-weight="bold">F</text>
    </g>
    
    <g>
      <path d="M 120,20 L 135,20" stroke="#3b82f6" stroke-width="2">
        <animate attributeName="d" values="M 120,20 L 135,20; M 136,20 L 151,20; M 120,20 L 135,20" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="2;4;2" dur="6s" repeatCount="indefinite"/>
      </path>
      <path d="M 127,15 L 135,20 L 127,25" fill="none" stroke="#3b82f6" stroke-width="2">
        <animate attributeName="d" values="M 127,15 L 135,20 L 127,25; M 143,15 L 151,20 L 143,25; M 127,15 L 135,20 L 127,25" dur="6s" repeatCount="indefinite"/>
      </path>
      <text x="140" y="15" fill="#3b82f6" font-size="10" font-weight="bold">F</text>
    </g>
    
    <!-- Deformation grid -->
    <g opacity="0.6">
      <g id="stressGrid">
        <animateTransform attributeName="transform" type="scale" values="1 1;1.13 1;1 1" dur="6s" repeatCount="indefinite"/>
        <!-- Vertical lines -->
        <line x1="30" y1="0" x2="30" y2="40" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="60" y1="0" x2="60" y2="40" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="90" y1="0" x2="90" y2="40" stroke="#4b5563" stroke-width="0.8"/>
        <!-- Horizontal lines -->
        <line x1="0" y1="13" x2="120" y2="13" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="0" y1="26" x2="120" y2="26" stroke="#4b5563" stroke-width="0.8"/>
      </g>
    </g>
  </g>
  
  <!-- Section 2: Poisson's effect (top right) -->
  <g transform="translate(330, 120)" filter="url(#softShadow)">
    <rect id="poissonBlock" width="70" height="70" fill="#a5b4fc" rx="4" ry="4" opacity="0.7">
      <animate attributeName="width" values="70;100;70" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="height" values="70;55;70" dur="7s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Poisson arrows -->
    <g>
      <!-- Horizontal arrows (outward) -->
      <path d="M -15,35 L 0,35" stroke="#6366f1" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2" dur="7s" repeatCount="indefinite"/>
      </path>
      <path d="M -7,30 L -15,35 L -7,40" fill="none" stroke="#6366f1" stroke-width="2"/>
      
      <path d="M 70,35 L 85,35" stroke="#6366f1" stroke-width="2">
        <animate attributeName="d" values="M 70,35 L 85,35; M 100,35 L 115,35; M 70,35 L 85,35" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="2;3;2" dur="7s" repeatCount="indefinite"/>
      </path>
      <path d="M 77,30 L 85,35 L 77,40" fill="none" stroke="#6366f1" stroke-width="2">
        <animate attributeName="d" values="M 77,30 L 85,35 L 77,40; M 107,30 L 115,35 L 107,40; M 77,30 L 85,35 L 77,40" dur="7s" repeatCount="indefinite"/>
      </path>
      
      <!-- Vertical arrows (inward) -->
      <path d="M 35,0 L 35,15" stroke="#f43f5e" stroke-width="1.5">
        <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="7s" repeatCount="indefinite"/>
      </path>
      <path d="M 30,7 L 35,0 L 40,7" fill="none" stroke="#f43f5e" stroke-width="1.5"/>
      
      <path d="M 35,70 L 35,85" stroke="#f43f5e" stroke-width="1.5">
        <animate attributeName="d" values="M 35,70 L 35,85; M 35,55 L 35,70; M 35,70 L 35,85" dur="7s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="7s" repeatCount="indefinite"/>
      </path>
      <path d="M 30,77 L 35,85 L 40,77" fill="none" stroke="#f43f5e" stroke-width="1.5">
        <animate attributeName="d" values="M 30,77 L 35,85 L 40,77; M 30,62 L 35,70 L 40,62; M 30,77 L 35,85 L 40,77" dur="7s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Poisson grid -->
    <g opacity="0.6">
      <g id="poissonGrid">
        <animateTransform attributeName="transform" type="scale" values="1 1;1.4 0.8;1 1" dur="7s" repeatCount="indefinite"/>
        <!-- Vertical lines -->
        <line x1="17.5" y1="0" x2="17.5" y2="70" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="35" y1="0" x2="35" y2="70" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="52.5" y1="0" x2="52.5" y2="70" stroke="#4b5563" stroke-width="0.8"/>
        <!-- Horizontal lines -->
        <line x1="0" y1="17.5" x2="70" y2="17.5" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="0" y1="35" x2="70" y2="35" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="0" y1="52.5" x2="70" y2="52.5" stroke="#4b5563" stroke-width="0.8"/>
      </g>
    </g>
  </g>
  
  <!-- Section 3: Shear deformation (bottom left) -->
  <g transform="translate(100, 320)" filter="url(#softShadow)">
    <rect width="100" height="60" fill="#93c5fd" rx="4" ry="4" opacity="0.8"/>
    
    <g id="shearElement">
      <animateTransform attributeName="transform" type="skewX" values="0;20;0;-20;0" dur="8s" repeatCount="indefinite"/>
      <!-- Shear grid -->
      <g opacity="0.6">
        <!-- Vertical lines -->
        <line x1="25" y1="0" x2="25" y2="60" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="50" y1="0" x2="50" y2="60" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="75" y1="0" x2="75" y2="60" stroke="#4b5563" stroke-width="0.8"/>
        <!-- Horizontal lines -->
        <line x1="0" y1="15" x2="100" y2="15" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="0" y1="30" x2="100" y2="30" stroke="#4b5563" stroke-width="0.8"/>
        <line x1="0" y1="45" x2="100" y2="45" stroke="#4b5563" stroke-width="0.8"/>
      </g>
      
      <!-- Angle marker -->
      <path id="angleMarker" d="M 8,52 A 8,8 0 0 1 16,44" fill="none" stroke="#dc2626" stroke-width="1.5">
        <animate attributeName="d" values="M 8,52 A 8,8 0 0 1 16,44; M 8,52 A 8,8 0 0 1 22,44; M 8,52 A 8,8 0 0 1 16,44; M 8,52 A 8,8 0 0 1 10,44; M 8,52 A 8,8 0 0 1 16,44" dur="8s" repeatCount="indefinite"/>
      </path>
      <text id="gammaSymbol" x="18" y="52" fill="#dc2626" font-size="12" font-weight="bold">γ</text>
    </g>
    
    <!-- Shear force arrows -->
    <g>
      <path d="M 0,-10 L 100,-10" stroke="none" fill="none">
        <animate attributeName="stroke" values="none;#dc2626;#dc2626;none" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="0;2.5;2.5;0" dur="8s" repeatCount="indefinite"/>
      </path>
      <path d="M 92,-15 L 100,-10 L 92,-5" fill="none" stroke="none">
        <animate attributeName="stroke" values="none;#dc2626;#dc2626;none" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="0;2.5;2.5;0" dur="8s" repeatCount="indefinite"/>
      </path>
      
      <path d="M 100,70 L 0,70" stroke="none" fill="none">
        <animate attributeName="stroke" values="none;none;#dc2626;#dc2626;none" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="0;0;2.5;2.5;0" dur="8s" repeatCount="indefinite"/>
      </path>
      <path d="M 8,65 L 0,70 L 8,75" fill="none" stroke="none">
        <animate attributeName="stroke" values="none;none;#dc2626;#dc2626;none" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="stroke-width" values="0;0;2.5;2.5;0" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Section 4: Beam bending (bottom right) -->
  <g transform="translate(330, 330)" filter="url(#softShadow)">
    <rect id="beamBase" x="0" y="0" width="120" height="10" fill="#0ea5e9" rx="2" ry="2"/>
    
    <path id="beamCurve" d="M 0,0 C 30,-25 90,-25 120,0" fill="none" stroke="#0ea5e9" stroke-width="10" stroke-linecap="round">
      <animate attributeName="d" values="M 0,0 L 120,0; M 0,0 C 30,-25 90,-25 120,0; M 0,0 L 120,0; M 0,0 C 30,25 90,25 120,0; M 0,0 L 120,0" dur="10s" repeatCount="indefinite"/>
    </path>
    
    <!-- Neutral axis line -->
    <path id="neutralAxis" d="M 0,0 L 120,0" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,3">
      <animate attributeName="d" values="M 0,0 L 120,0; M 0,0 C 30,-25 90,-25 120,0; M 0,0 L 120,0; M 0,0 C 30,25 90,25 120,0; M 0,0 L 120,0" dur="10s" repeatCount="indefinite"/>
    </path>
    
    <!-- Force arrows -->
    <g id="beamForceArrow">
      <path d="M 60,-10 L 60,-30" stroke="#dc2626" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2;0;0;0;2" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;1;1;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      </path>
      <path d="M 55,-22 L 60,-30 L 65,-22" fill="none" stroke="#dc2626" stroke-width="2">
        <animate attributeName="stroke-width" values="2;3;2;0;0;0;2" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;1;1;0;0;0;1" dur="10s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g id="beamForceArrowUp">
      <path d="M 60,40 L 60,20" stroke="#dc2626" stroke-width="0">
        <animate attributeName="stroke-width" values="0;0;0;2;3;2;0" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;0;1;1;1;0" dur="10s" repeatCount="indefinite"/>
      </path>
      <path d="M 55,28 L 60,20 L 65,28" fill="none" stroke="#dc2626" stroke-width="0">
        <animate attributeName="stroke-width" values="0;0;0;2;3;2;0" dur="10s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;0;1;1;1;0" dur="10s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Stress indicators -->
    <g id="compressionIndicator" opacity="0">
      <animate attributeName="opacity" values="0;1;0;0;0;0" dur="10s" repeatCount="indefinite"/>
      <rect x="30" y="-20" width="60" height="8" fill="url(#tensionGradient)" rx="2" ry="2"/>
      <text x="60" y="-14" text-anchor="middle" fill="#ffffff" font-size="6" font-weight="bold">COMPRESSION</text>
    </g>
    
    <g id="tensionIndicator" opacity="0">
      <animate attributeName="opacity" values="0;0;0;0;1;0" dur="10s" repeatCount="indefinite"/>
      <rect x="30" y="12" width="60" height="8" fill="url(#tensionGradient)" rx="2" ry="2"/>
      <text x="60" y="18" text-anchor="middle" fill="#ffffff" font-size="6" font-weight="bold">TENSION</text>
    </g>
    
    <!-- Support indicators -->
    <path d="M 0,8 L -8,23 L 8,23 Z" fill="#1e40af" opacity="0.8"/>
    <path d="M 120,8 L 112,23 L 128,23 Z" fill="#1e40af" opacity="0.8"/>
  </g>
  
  <!-- Central connecting element -->
  <g transform="translate(250, 250)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="20" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="15s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines to each section -->
    <line x1="-30" y1="-30" x2="-80" y2="-80" stroke="#60a5fa" stroke-width="1" stroke-dasharray="4,4" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="8s" repeatCount="indefinite"/>
    </line>
    
    <line x1="30" y1="-30" x2="80" y2="-80" stroke="#60a5fa" stroke-width="1" stroke-dasharray="4,4" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="7s" repeatCount="indefinite"/>
    </line>
    
    <line x1="-30" y1="30" x2="-80" y2="80" stroke="#60a5fa" stroke-width="1" stroke-dasharray="4,4" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="9s" repeatCount="indefinite"/>
    </line>
    
    <line x1="30" y1="30" x2="80" y2="80" stroke="#60a5fa" stroke-width="1" stroke-dasharray="4,4" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="10s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Enhanced decoration elements -->
  <g opacity="0.2">
    <!-- Coordinate system hint -->
    <path d="M 20,480 L 20,460 M 10,470 L 20,460 L 30,470" stroke="#475569" stroke-width="1"/>
    <path d="M 20,480 L 40,480 M 30,470 L 40,480 L 30,490" stroke="#475569" stroke-width="1"/>
    
    <!-- Grid reference in corner -->
    <rect x="460" y="460" width="30" height="30" fill="none" stroke="#475569" stroke-width="0.5"/>
    <line x1="460" y1="470" x2="490" y2="470" stroke="#475569" stroke-width="0.5"/>
    <line x1="460" y1="480" x2="490" y2="480" stroke="#475569" stroke-width="0.5"/>
    <line x1="470" y1="460" x2="470" y2="490" stroke="#475569" stroke-width="0.5"/>
    <line x1="480" y1="460" x2="480" y2="490" stroke="#475569" stroke-width="0.5"/>
  </g>
</svg>
