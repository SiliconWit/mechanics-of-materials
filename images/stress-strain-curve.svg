<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Coordinate axes -->
  <line x1="50" y1="450" x2="550" y2="450" stroke="#000000" stroke-width="2"/>
  <line x1="50" y1="450" x2="50" y2="50" stroke="#000000" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="300" y="490" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">Strain (ε)</text>
  <text x="10" y="250" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" transform="rotate(-90,10,250)">Stress (σ)</text>
  
  <!-- Axis tick marks -->
  <!-- X-axis (strain) -->
  <line x1="100" y1="450" x2="100" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="150" y1="450" x2="150" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="200" y1="450" x2="200" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="250" y1="450" x2="250" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="300" y1="450" x2="300" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="350" y1="450" x2="350" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="400" y1="450" x2="400" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="450" y1="450" x2="450" y2="455" stroke="#000000" stroke-width="1.5"/>
  <line x1="500" y1="450" x2="500" y2="455" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Y-axis (stress) -->
  <line x1="45" y1="400" x2="50" y2="400" stroke="#000000" stroke-width="1.5"/>
  <line x1="45" y1="350" x2="50" y2="350" stroke="#000000" stroke-width="1.5"/>
  <line x1="45" y1="300" x2="50" y2="300" stroke="#000000" stroke-width="1.5"/>
  <line x1="45" y1="250" x2="50" y2="250" stroke="#000000" stroke-width="1.5"/>
  <line x1="45" y1="200" x2="50" y2="200" stroke="#000000" stroke-width="1.5"/>
  <line x1="45" y1="150" x2="50" y2="150" stroke="#000000" stroke-width="1.5"/>
  <line x1="45" y1="100" x2="50" y2="100" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Stress-strain curve for ductile material -->
  <path d="M 50,450 L 150,350 L 175,320 L 180,320 L 195,321 L 225,300 L 275,250 L 325,225 L 375,210 L 425,220 L 500,300" 
        fill="none" stroke="#0000ff" stroke-width="3"/>
  
  <!-- Key points on the curve -->
  <!-- Point A: Proportional limit -->
  <circle cx="175" cy="320" r="6" fill="#ff0000"/>
  <text x="165" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold">A</text>
  <line x1="175" y1="320" x2="195" y2="290" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="205" y="285" font-family="Arial, sans-serif" font-size="14">Proportional Limit</text>
  
  <!-- Point B: Elastic limit -->
  <circle cx="195" cy="321" r="6" fill="#ff0000"/>
  <text x="195" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold">B</text>
  <line x1="195" y1="321" x2="235" y2="340" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="245" y="345" font-family="Arial, sans-serif" font-size="14">Elastic Limit</text>
  
  <!-- Point C: Upper yield point -->
  <circle cx="225" cy="300" r="6" fill="#ff0000"/>
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold">C</text>
  <line x1="225" y1="300" x2="250" y2="270" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="260" y="265" font-family="Arial, sans-serif" font-size="14">Upper Yield Point</text>
  
  <!-- Point D: Lower yield point -->
  <circle cx="250" cy="300" r="6" fill="#ff0000"/>
  <text x="240" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold">D</text>
  <line x1="250" y1="300" x2="270" y2="330" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="280" y="335" font-family="Arial, sans-serif" font-size="14">Lower Yield Point</text>
  
  <!-- Point E: Ultimate tensile strength -->
  <circle cx="375" cy="210" r="6" fill="#ff0000"/>
  <text x="375" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold">E</text>
  <line x1="375" y1="210" x2="395" y2="180" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="405" y="175" font-family="Arial, sans-serif" font-size="14">Ultimate Tensile Strength</text>
  
  <!-- Point F: Fracture -->
  <circle cx="500" cy="300" r="6" fill="#ff0000"/>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold">F</text>
  <line x1="500" y1="300" x2="520" y2="320" stroke="#000000" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="530" y="325" font-family="Arial, sans-serif" font-size="14">Fracture</text>
  
  <!-- Region indicators -->
  <!-- Elastic region -->
  <path d="M 50,450 L 195,321" fill="none" stroke="#00aa00" stroke-width="1.5" stroke-dasharray="10,4"/>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="16" fill="#00aa00" font-style="italic">Elastic Region</text>
  
  <!-- Plastic region -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="16" fill="#aa0000" font-style="italic">Plastic Region</text>
  
  <!-- Necking region -->
  <path d="M 375,210 C 390,210 410,220 425,220 C 440,230 475,280 500,300" fill="none" stroke="#aa00aa" stroke-width="1.5" stroke-dasharray="10,4"/>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="16" fill="#aa00aa" font-style="italic">Necking</text>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Stress-Strain Curve for Ductile Material</text>
</svg>