<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f8f8"/>
  
  <!-- Grid lines for reference -->
  <g stroke="#e0e0e0" stroke-width="0.5">
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
  </g>
  
  <!-- Left side: Rectangular Cross-Section with Shear Stress Distribution -->
  <g transform="translate(200, 200)">
    <!-- Rectangular shaft cross-section -->
    <rect x="-100" y="-60" width="200" height="120" fill="#d0d0d0" stroke="#666666" stroke-width="2"/>
    
    <!-- Center point -->
    <circle cx="0" cy="0" r="3" fill="#333333"/>
    
    <!-- Grid lines -->
    <g stroke="#3366aa" stroke-width="1">
      <!-- Vertical grid lines -->
      <line x1="-50" y1="-60" x2="-50" y2="60"/>
      <line x1="0" y1="-60" x2="0" y2="60"/>
      <line x1="50" y1="-60" x2="50" y2="60"/>
      
      <!-- Horizontal grid lines -->
      <line x1="-100" y1="-30" x2="100" y2="-30"/>
      <line x1="-100" y1="0" x2="100" y2="0"/>
      <line x1="-100" y1="30" x2="100" y2="30"/>
    </g>
    
    <!-- Shear stress contour lines -->
    <g fill="none" stroke-width="1">
      <ellipse cx="0" cy="0" rx="30" ry="20" stroke="#ffcc00"/>
      <ellipse cx="0" cy="0" rx="60" ry="40" stroke="#ff9900"/>
      <ellipse cx="0" cy="0" rx="90" ry="55" stroke="#ff6600"/>
    </g>
    
    <!-- Stress concentration indicators -->
    <g>
      <!-- Highest stress at middle of long sides -->
      <line x1="-100" y1="0" x2="-110" y2="0" stroke="#cc0000" stroke-width="3"/>
      <line x1="100" y1="0" x2="110" y2="0" stroke="#cc0000" stroke-width="3"/>
      <circle cx="-100" cy="0" r="5" fill="#cc0000"/>
      <circle cx="100" cy="0" r="5" fill="#cc0000"/>
      
      <!-- High stress at middle of short sides (but less than long sides) -->
      <line x1="0" y1="-60" x2="0" y2="-70" stroke="#cc0000" stroke-width="2"/>
      <line x1="0" y1="60" x2="0" y2="70" stroke="#cc0000" stroke-width="2"/>
      <circle cx="0" cy="-60" r="4" fill="#ff6600"/>
      <circle cx="0" cy="60" r="4" fill="#ff6600"/>
      
      <!-- Stress distribution arrows - non-uniform -->
      <g stroke="#cc0000" stroke-width="1.5" fill="none">
        <!-- Long sides arrows (larger) -->
        <path d="M -100,-30 L -110,-30" />
        <polygon points="-110,-30 -115,-27 -115,-33" fill="#cc0000"/>
        
        <path d="M -100,30 L -110,30" />
        <polygon points="-110,30 -115,33 -115,27" fill="#cc0000"/>
        
        <path d="M 100,-30 L 110,-30" />
        <polygon points="110,-30 115,-27 115,-33" fill="#cc0000"/>
        
        <path d="M 100,30 L 110,30" />
        <polygon points="110,30 115,33 115,27" fill="#cc0000"/>
        
        <!-- Short sides arrows (smaller) -->
        <path d="M -50,-60 L -50,-68" stroke-width="1"/>
        <polygon points="-50,-68 -53,-63 -47,-63" fill="#cc0000"/>
        
        <path d="M 50,-60 L 50,-68" stroke-width="1"/>
        <polygon points="50,-68 47,-63 53,-63" fill="#cc0000"/>
        
        <path d="M -50,60 L -50,68" stroke-width="1"/>
        <polygon points="-50,68 -53,63 -47,63" fill="#cc0000"/>
        
        <path d="M 50,60 L 50,68" stroke-width="1"/>
        <polygon points="50,68 47,63 53,63" fill="#cc0000"/>
      </g>
    </g>
    
    <!-- Corner stress indicators (lower stress at corners) -->
    <g stroke="#ff9900" stroke-width="1" fill="#ff9900">
      <circle cx="-100" cy="-60" r="3"/>
      <circle cx="100" cy="-60" r="3"/>
      <circle cx="-100" cy="60" r="3"/>
      <circle cx="100" cy="60" r="3"/>
    </g>
    
    <!-- Maximum stress indicator -->
    <text x="-135" y="5" font-family="Arial, sans-serif" font-size="14" fill="#cc0000" font-weight="bold">τmax</text>
  </g>
  
  <!-- Right side: Non-Linear Stress Distribution Diagram -->
  <g transform="translate(600, 200)">
    <!-- Coordinate axes -->
    <g stroke="#333333" stroke-width="2">
      <!-- Horizontal axis (position) -->
      <line x1="-150" y1="0" x2="150" y2="0"/>
      <polygon points="150,0 140,-5 140,5" fill="#333333"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Position</text>
      
      <!-- Vertical axis (stress) -->
      <line x1="0" y1="150" x2="0" y2="-150"/>
      <polygon points="0,-150 -5,-140 5,-140" fill="#333333"/>
      <text x="-15" y="-140" font-family="Arial, sans-serif" font-size="14" text-anchor="end">Shear Stress (τ)</text>
    </g>
    
    <!-- Cross-section outline (for reference) -->
    <rect x="-120" y="-30" width="240" height="60" fill="none" stroke="#666666" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Non-linear stress distribution curve -->
    <g>
      <!-- Stress distribution along longer side -->
      <path d="M -120,0 C -90,-90 -30,-120 0,-10 C 30,-120 90,-90 120,0" 
            stroke="#cc0000" stroke-width="3" fill="none"/>
      
      <!-- Point markers -->
      <circle cx="-120" cy="0" r="5" fill="#cc0000"/> <!-- Left edge -->
      <circle cx="120" cy="0" r="5" fill="#cc0000"/> <!-- Right edge -->
      <circle cx="0" cy="-10" r="3" fill="#cc0000"/> <!-- Center -->
      <circle cx="-60" cy="-90" r="4" fill="#cc0000"/> <!-- Left high point -->
      <circle cx="60" cy="-90" r="4" fill="#cc0000"/> <!-- Right high point -->
      
      <!-- Side labels -->
      <text x="-120" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Side</text>
      <text x="120" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Side</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Center</text>
    </g>
    
    <!-- Formula -->
    <text x="0" y="-120" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic">τ = T/(αab²)</text>
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">(at middle of longer side)</text>
  </g>
  
  <!-- Title and description -->
  <g font-family="Arial, sans-serif" text-anchor="middle">
    <text x="400" y="30" font-size="18" font-weight="bold">Shear Stress Distribution in Non-Circular Shaft</text>
    <text x="400" y="55" font-size="14" font-style="italic">Stress distribution is non-uniform with maximum at middle of longer sides</text>
    <text x="200" y="380" font-size="16">Rectangular Cross-Section</text>
    <text x="600" y="380" font-size="16">Non-Linear Stress Variation</text>
  </g>
  
  <!-- Key differences from circular case -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#333333">
    <text x="600" y="80" text-anchor="start">• Non-uniform stress distribution</text>
    <text x="600" y="100" text-anchor="start">• Maximum stress at middle of longer sides</text>
    <text x="600" y="120" text-anchor="start">• Lower stress at corners</text>
    <text x="600" y="140" text-anchor="start">• Complex mathematical description</text>
  </g>
</svg>