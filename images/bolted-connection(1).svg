<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Background -->
  <rect width="500" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">Bolted Connection in Double Shear</text>
  
  <!-- Main plate (middle) -->
  <rect x="200" y="80" width="100" height="140" fill="#D4D4D4" stroke="#000000" stroke-width="2"/>
  <text x="250" y="150" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Main Plate</text>
  
  <!-- Support plates (sides) -->
  <rect x="150" y="80" width="50" height="140" fill="#A0A0A0" stroke="#000000" stroke-width="2"/>
  <rect x="300" y="80" width="50" height="140" fill="#A0A0A0" stroke="#000000" stroke-width="2"/>
  <text x="175" y="150" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Support</text>
  <text x="325" y="150" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Support</text>
  
  <!-- Bolts -->
  <circle cx="200" cy="110" r="10" fill="#4682B4" stroke="#000000" stroke-width="1.5"/>
  <circle cx="300" cy="110" r="10" fill="#4682B4" stroke="#000000" stroke-width="1.5"/>
  <circle cx="200" cy="190" r="10" fill="#4682B4" stroke="#000000" stroke-width="1.5"/>
  <circle cx="300" cy="190" r="10" fill="#4682B4" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Load arrow -->
  <line x1="250" y1="250" x2="250" y2="220" stroke="#FF0000" stroke-width="3"/>
  <polygon points="250,220 245,230 255,230" fill="#FF0000" stroke="#FF0000" stroke-width="1"/>
  <text x="250" y="270" font-family="Arial" font-size="16" fill="#FF0000" text-anchor="middle">Load (P)</text>
  
  <!-- Shear planes -->
  <line x1="200" y1="60" x2="200" y2="230" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="300" y1="60" x2="300" y2="230" stroke="#0000FF" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="200" y="50" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">Shear Plane 1</text>
  <text x="300" y="50" font-family="Arial" font-size="14" fill="#0000FF" text-anchor="middle">Shear Plane 2</text>
  
  <!-- Formulas -->
  <text x="400" y="110" font-family="Arial" font-size="14" fill="#000000" text-anchor="start">For each bolt:</text>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#000000" text-anchor="start">Ï„ = P/(2nA)</text>
  <text x="400" y="150" font-family="Arial" font-size="14" fill="#000000" text-anchor="start">where:</text>
  <text x="400" y="170" font-family="Arial" font-size="14" fill="#000000" text-anchor="start">n = number of bolts</text>
  <text x="400" y="190" font-family="Arial" font-size="14" fill="#000000" text-anchor="start">A = bolt cross-section</text>
</svg>