<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <!-- Background -->
  <rect width="700" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="20" font-weight="bold" fill="#000000" text-anchor="middle">Sectional Bar with Varying Cross-Sections</text>
  
  <!-- Section 1 (circular) -->
  <rect x="100" y="120" width="150" height="60" fill="#D4D4D4" stroke="#000000" stroke-width="2"/>
  <circle cx="100" cy="150" r="20" fill="#D4D4D4" stroke="#000000" stroke-width="2"/>
  <circle cx="250" cy="150" r="20" fill="#D4D4D4" stroke="#000000" stroke-width="2"/>
  
  <!-- Section 2 (square) -->
  <rect x="250" y="120" width="200" height="60" fill="#A0A0A0" stroke="#000000" stroke-width="2"/>
  <rect x="250" y="110" width="200" height="80" fill="#A0A0A0" stroke="#000000" stroke-width="2"/>
  
  <!-- Section 3 (circular) -->
  <rect x="450" y="130" width="150" height="40" fill="#DAA520" stroke="#000000" stroke-width="2"/>
  <circle cx="450" cy="150" r="15" fill="#DAA520" stroke="#000000" stroke-width="2"/>
  <circle cx="600" cy="150" r="15" fill="#DAA520" stroke="#000000" stroke-width="2"/>
  
  <!-- Force arrows -->
  <line x1="60" y1="150" x2="100" y2="150" stroke="#FF0000" stroke-width="3"/>
  <polygon points="100,150 90,145 90,155" fill="#FF0000" stroke="#FF0000" stroke-width="1"/>
  <text x="50" y="140" font-family="Arial" font-size="16" fill="#FF0000" text-anchor="middle">F₁</text>
  
  <line x1="640" y1="150" x2="600" y2="150" stroke="#FF0000" stroke-width="3"/>
  <polygon points="600,150 610,145 610,155" fill="#FF0000" stroke="#FF0000" stroke-width="1"/>
  <text x="650" y="140" font-family="Arial" font-size="16" fill="#FF0000" text-anchor="middle">F₂</text>
  
  <!-- Section labels -->
  <text x="175" y="105" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Section 1</text>
  <text x="175" y="195" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Circular: d₁ = 2r₁</text>
  
  <text x="350" y="105" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Section 2</text>
  <text x="350" y="195" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Square: s×s</text>
  
  <text x="525" y="105" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Section 3</text>
  <text x="525" y="195" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">Circular: d₃ = 2r₃</text>
  
  <!-- Length dimensions -->
  <line x1="100" y1="220" x2="250" y2="220" stroke="#000000" stroke-width="1.5"/>
  <line x1="100" y1="215" x2="100" y2="225" stroke="#000000" stroke-width="1.5"/>
  <line x1="250" y1="215" x2="250" y2="225" stroke="#000000" stroke-width="1.5"/>
  <text x="175" y="235" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">L₁</text>
  
  <line x1="250" y1="220" x2="450" y2="220" stroke="#000000" stroke-width="1.5"/>
  <line x1="250" y1="215" x2="250" y2="225" stroke="#000000" stroke-width="1.5"/>
  <line x1="450" y1="215" x2="450" y2="225" stroke="#000000" stroke-width="1.5"/>
  <text x="350" y="235" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">L₂</text>
  
  <line x1="450" y1="220" x2="600" y2="220" stroke="#000000" stroke-width="1.5"/>
  <line x1="450" y1="215" x2="450" y2="225" stroke="#000000" stroke-width="1.5"/>
  <line x1="600" y1="215" x2="600" y2="225" stroke="#000000" stroke-width="1.5"/>
  <text x="525" y="235" font-family="Arial" font-size="14" fill="#000000" text-anchor="middle">L₃</text>
  
  <!-- Material properties -->
  <text x="350" y="260" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Young's Modulus: E</text>
  <text x="350" y="280" font-family="Arial" font-size="16" fill="#000000" text-anchor="middle">Total Elongation: ΔL = ΔL₁ + ΔL₂ + ΔL₃</text>
</svg>