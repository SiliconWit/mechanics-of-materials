<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Base support plates -->
  <rect x="150" y="100" width="300" height="30" fill="#a0a0a0" stroke="#404040" stroke-width="2"/>
  <rect x="150" y="270" width="300" height="30" fill="#a0a0a0" stroke="#404040" stroke-width="2"/>
  
  <!-- Main plate -->
  <rect x="200" y="130" width="200" height="140" fill="#c0c0c0" stroke="#404040" stroke-width="2"/>
  
  <!-- Bolt -->
  <circle cx="300" cy="200" r="15" fill="#606060" stroke="#000000" stroke-width="2"/>
  <circle cx="300" cy="200" r="8" fill="#303030" stroke="#000000" stroke-width="1"/>
  
  <!-- Bolt head and nut -->
  <rect x="285" y="85" width="30" height="15" fill="#505050" stroke="#000000" stroke-width="1"/>
  <rect x="285" y="300" width="30" height="15" fill="#505050" stroke="#000000" stroke-width="1"/>
  
  <!-- Bolt shaft -->
  <rect x="295" y="100" width="10" height="200" fill="#808080" stroke="#000000" stroke-width="1"/>
  
  <!-- Shear planes -->
  <line x1="300" y1="130" x2="250" y2="130" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="300" y1="270" x2="250" y2="270" stroke="#ff0000" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="220" y="200" font-family="Arial, sans-serif" font-size="16" fill="#ff0000" text-anchor="middle">Shear</text>
  <text x="220" y="220" font-family="Arial, sans-serif" font-size="16" fill="#ff0000" text-anchor="middle">Planes</text>
  
  <!-- Force arrows -->
  <line x1="300" y1="330" x2="300" y2="370" stroke="#000000" stroke-width="3"/>
  <polygon points="300,370 295,355 305,355" fill="#000000"/>
  <text x="300" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">F</text>
  
  <!-- Dimension - bolt diameter -->
  <line x1="350" y1="195" x2="350" y2="205" stroke="#000000" stroke-width="1"/>
  <line x1="315" y1="200" x2="350" y2="200" stroke="#000000" stroke-width="1"/>
  <text x="365" y="205" font-family="Arial, sans-serif" font-size="16">d = 16 mm</text>
  
  <!-- Dimensions - plates -->
  <text x="170" y="115" font-family="Arial, sans-serif" font-size="14">Support plate</text>
  <text x="210" y="200" font-family="Arial, sans-serif" font-size="14">Main plate</text>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Bolted Connection (Double Shear)</text>
  
  <!-- Formula -->
  <rect x="400" y="150" width="150" height="100" rx="10" fill="#f8f8f8" stroke="#404040" stroke-width="1.5"/>
  <text x="475" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">τ = F/(2A)</text>
  <text x="475" y="210" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">where:</text>
  <text x="475" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">A = π(d/2)²</text>
</svg>