<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">
    Longitudinal Stress in a Pressure Vessel
  </text>
  
  <!-- Cylinder side view -->
  <g transform="translate(300, 200)">
    <!-- Outer cylinder rectangle -->
    <rect x="-200" y="-100" width="400" height="200" rx="10" ry="100" fill="#f0f0f0" stroke="#555" stroke-width="3"/>
    
    <!-- Inner cylinder (fluid area) -->
    <rect x="-180" y="-80" width="360" height="160" rx="10" ry="80" fill="#e0e8ff" stroke="#3366cc" stroke-width="2"/>
    
    <!-- Wall thickness indicator -->
    <line x1="-200" y1="-90" x2="-180" y2="-80" stroke="#555" stroke-width="1" stroke-dasharray="4"/>
    <text x="-210" y="-95" font-family="Arial" font-size="14" text-anchor="end" fill="#555">t</text>
    
    <!-- Diameter indicator -->
    <line x1="-10" y1="80" x2="-10" y2="-80" stroke="#3366cc" stroke-width="1" stroke-dasharray="4"/>
    <text x="-15" y="0" font-family="Arial" font-size="14" text-anchor="end" fill="#3366cc">d</text>
    
    <!-- Left end cap circle -->
    <ellipse cx="-200" cy="0" rx="10" ry="100" fill="#f0f0f0" stroke="#555" stroke-width="3"/>
    <ellipse cx="-180" cy="0" rx="8" ry="80" fill="#e0e8ff" stroke="#3366cc" stroke-width="2"/>
    
    <!-- Right end cap circle -->
    <ellipse cx="200" cy="0" rx="10" ry="100" fill="#f0f0f0" stroke="#555" stroke-width="3"/>
    <ellipse cx="180" cy="0" rx="8" ry="80" fill="#e0e8ff" stroke="#3366cc" stroke-width="2"/>
    
    <!-- Pressure arrows inside cylinder -->
    <g stroke="#cc3333" stroke-width="2" fill="#cc3333">
      <!-- Left pressure arrow -->
      <line x1="-150" y1="0" x2="-120" y2="0" />
      <polygon points="-120,0 -130,-5 -130,5" />
      <text x="-140" y="-15" font-family="Arial" font-size="18" fill="#cc3333">p</text>
      
      <!-- Top pressure arrow -->
      <line x1="0" y1="-50" x2="0" y2="-30" />
      <polygon points="0,-30 -5,-40 5,-40" />
      
      <!-- Bottom pressure arrow -->
      <line x1="0" y1="50" x2="0" y2="30" />
      <polygon points="0,30 -5,40 5,40" />
      
      <!-- Right pressure arrow -->
      <line x1="150" y1="0" x2="120" y2="0" />
      <polygon points="120,0 130,-5 130,5" />
    </g>
    
    <!-- Longitudinal stress arrows -->
    <g stroke="#0066cc" stroke-width="3" fill="#0066cc">
      <!-- Left end cap stresses -->
      <line x1="-220" y1="-60" x2="-240" y2="-60" />
      <polygon points="-240,-60 -232,-64 -232,-56" />
      
      <line x1="-220" y1="0" x2="-240" y2="0" />
      <polygon points="-240,0 -232,-4 -232,4" />
      
      <line x1="-220" y1="60" x2="-240" y2="60" />
      <polygon points="-240,60 -232,56 -232,64" />
      
      <!-- Right end cap stresses -->
      <line x1="220" y1="-60" x2="240" y2="-60" />
      <polygon points="240,-60 232,-64 232,-56" />
      
      <line x1="220" y1="0" x2="240" y2="0" />
      <polygon points="240,0 232,-4 232,4" />
      
      <line x1="220" y1="60" x2="240" y2="60" />
      <polygon points="240,60 232,56 232,64" />
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 350)">
    <!-- Pressure -->
    <line x1="0" y1="0" x2="20" y2="0" stroke="#cc3333" stroke-width="2"/>
    <polygon points="20,0 15,-3 15,3" fill="#cc3333"/>
    <text x="30" y="5" font-family="Arial" font-size="14" fill="#333">
      Internal Pressure (p)
    </text>
    
    <!-- Longitudinal stress -->
    <g transform="translate(200, 0)">
      <line x1="0" y1="0" x2="20" y2="0" stroke="#0066cc" stroke-width="3"/>
      <polygon points="20,0 15,-3 15,3" fill="#0066cc"/>
      <text x="30" y="5" font-family="Arial" font-size="14" fill="#333">
        Longitudinal Stress (σₗ = pd/4t)
      </text>
    </g>
  </g>
  
  <!-- Explanation -->
  <text x="300" y="390" text-anchor="middle" font-family="Arial" font-size="14" fill="#555">
    Internal pressure creates longitudinal stress acting parallel to vessel axis
  </text>
</svg>
